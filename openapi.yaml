openapi: 3.1.0
info:
  title: ChatGPT → Notion Middleware
  version: 5.3.5
  description: |
    Comprehensive Notion API integration middleware with full CRUD operations.
    
    ═══════════════════════════════════════════════════════════════════
    QUICK REFERENCE - Choose the right action:
    ═══════════════════════════════════════════════════════════════════
    
    🔹 CREATE PAGE IN DATABASE (add record/row):
       → Use: notionWrite
       → Required: {"target": "db", "database_id": "..."}
       → This is the MOST COMMON operation
    
    🔹 ADD COLUMNS to database (modify schema):
       → Use: notionUpdateDatabaseV5
       → Required: {"database_id": "...", "properties": {...}}
    
    🔹 CREATE NEW DATABASE:
       → Use: notionCreateDatabase
       → Required: {"title": "...", "properties": {...}}
    
    🔹 UPDATE EXISTING PAGE:
       → Use: notionWrite
       → Required: {"target": "update", "page_id": "..."}
    
    🔹 GET/SEARCH DATA:
       → Use: notionQuery
       → Required: {"mode": "db_query|search|page_get|..."}
    
    ═══════════════════════════════════════════════════════════════════
    
    Supports all Notion API 2025-09-03 endpoints including databases, data sources, pages, and blocks.
    Compatible with the latest Notion API architecture separating database metadata from data source schemas.
servers:
  - url: https://api.wheniwas.me
paths:
  /chatgpt/notion-write:
    post:
      operationId: notionWrite
      summary: "CREATE PAGES in databases OR update existing pages"
      description: |
        Create pages in databases (target="db") or update existing pages (target="update"). Send FLAT property values - middleware auto-converts to Notion formats using database schema.
      x-openai-isConsequential: false
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [target]
              properties:
                target:
                  type: string
                  enum: [db, update, page]
                  description: |
                    REQUIRED. Choose operation type:
                    - "db" = CREATE NEW PAGE IN DATABASE (most common - creates a database record/row)
                    - "update" = UPDATE EXISTING PAGE (modifies an existing database page or regular page)
                    - "page" = CREATE CHILD PAGE UNDER PARENT PAGE (creates a regular page, NOT a database record)
                    
                    ⚠️ IMPORTANT: Only "db" and "update" support schema-aware property conversion.
                    Child pages (target="page") don't have schemas.
                database_id:
                  type: string
                  description: |
                    REQUIRED when target="db". 
                    The database ID where you want to CREATE A NEW PAGE.
                    Example: "39943bcc-9ec1-453e-bc02-41292073bc54"
                page_id:
                  type: string
                  description: |
                    REQUIRED when target="update" (ID of page to update) OR target="page" (ID of parent page).
                    NOT used when target="db".
                title:
                  type: string
                  description: "Page title. Recommended for new pages."
                request_id:
                  type: string
                properties:
                  type: object
                  additionalProperties: true
                  description: |
                    Page property values as SIMPLE FLAT KEY-VALUE PAIRS.
                    
                    ⚡ THE MIDDLEWARE AUTO-CONVERTS TO PROPER NOTION FORMATS:
                    Just send simple values - the server fetches the database schema and converts automatically.
                    
                    Tip: If you also include flat fields at the top-level of the body (outside `properties`),
                    the server will merge any keys that match the database schema into `properties` automatically.
                    Prefer `properties` for clarity, but both are accepted.
                    
                    ✅ CORRECT FORMAT (flat values):
                    {
                      "Email": "user@example.com",
                      "Status": "Active",
                      "Priority": "High",
                      "Count": 42,
                      "Done": true,
                      "Start Date": "2025-10-24",
                      "Tags": ["tag1", "tag2"]
                    }
                    
                    ❌ WRONG FORMAT (nested Notion objects):
                    {
                      "Email": {"email": "user@example.com"},
                      "Status": {"select": {"name": "Active"}}
                    }
                    
                    The middleware handles all Notion property types:
                    - title, rich_text, email, url, phone_number
                    - date (send ISO string), select, multi_select, status
                    - number, checkbox
                    - people: REQUIRES user IDs (not emails) - query for user IDs first or field will be skipped
                    
                    ⚠️ NOTE: Schema conversion only works for database pages (target="db" or target="update").
                    Child pages (target="page") don't have schemas, so use simple string/number values only.
                    
                    Examples: 
                    {"Status": "Active", "Priority": "High", "Email": "customer@example.com", "Count": 42, "Done": true}
                content:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        $ref: '#/components/schemas/BlockInput'
                  description: |
                    Page body content. Can be:
                    - Simple string: "This is my page content"
                    - Array of blocks: [{"type": "paragraph", "text": "Hello"}, {"type": "heading_1", "text": "Title"}]
            examples:
              create_in_database:
                summary: "MOST COMMON: Create new page/record in database"
                description: "This creates a brand new page (record/row) inside the specified database. Properties use FLAT values - middleware auto-converts to Notion formats."
                value:
                  target: "db"
                  database_id: "39943bcc-9ec1-453e-bc02-41292073bc54"
                  title: "New Customer Record"
                  properties:
                    Status: "Active"
                    Priority: "High"
                    Email: "customer@example.com"
                    Count: 42
                    Done: true
                    Start Date: "2025-10-24"
                  content: "Initial notes about this customer"
              update_page:
                summary: "Update properties of existing page"
                description: "Modify property values of a page that already exists. Use FLAT values - middleware fetches schema and converts automatically."
                value:
                  target: "update"
                  page_id: "existing-page-id-here"
                  properties:
                    Status: "Completed"
                    Progress: 100
                    Email: "updated@example.com"
                    Completion Date: "2025-10-24"
                  content: "Added completion notes"
              create_child_page:
                summary: "Create child page under another page (not in database)"
                description: "Creates a page as a child/subpage of another page (not a database record). Child pages don't have database schemas, so properties use simple values without type conversion."
                value:
                  target: "page"
                  page_id: "parent-page-id-here"
                  title: "Child Page Title"
                  content: "Child page content"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  action: { type: string }
                  page_id: { type: string }
                  url: { type: string }
                  request_id: { type: ["string", "null"] }
        "400":
          description: Invalid payload
  /chatgpt/notion-write-compat:
    post:
      operationId: notionWriteCompat
      summary: "CREATE/UPDATE with tolerant body (compatibility)"
      description: |
        Compat endpoint for cached schemas rejecting `properties`. Accepts top-level fields or JSON in `content`. Auto-normalizes and converts using schema. Use when UnrecognizedKwargsError occurs.
      x-openai-isConsequential: false
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: "Flexible body. Supports properties, JSON-in-content, or top-level fields."
              properties:
                target:
                  type: string
                  enum: [db, update, page]
                  description: "Operation type. db=create in database, update=update page, page=create child page."
                database_id:
                  type: string
                  description: "Database ID (required when target=db). Accepts full URL or 32-char ID."
                page_id:
                  type: string
                  description: "Page ID (required when target=update or target=page)."
                title:
                  type: string
                  description: "Page title (optional)."
                request_id:
                  type: string
                  description: "Optional request correlation id; echoed in responses."
                properties:
                  type: object
                  additionalProperties: true
                  description: "Flat key-value pairs for page properties (preferred)."
                content:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        $ref: '#/components/schemas/BlockInput'
                  description: "Either blocks or a JSON string containing properties. JSON is parsed into properties."
              additionalProperties: true
            examples:
              update_with_json_in_content:
                summary: Update using JSON in content
                value:
                  target: "update"
                  page_id: "2970cf20-4ff7-813a-a15e-cf4b64c389ec"
                  content: '{"Status":"Active","Priority":"High","Email":"dev@example.com"}'
              update_with_top_level_fields:
                summary: Update using top-level fields
                value:
                  target: "update"
                  page_id: "2970cf20-4ff7-813a-a15e-cf4b64c389ec"
                  Status: "Active"
                  Priority: "High"
                  Email: "dev@example.com"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  action: { type: string }
                  page_id: { type: string }
                  url: { type: string }
                  request_id: { type: ["string", "null"] }
        "400":
          description: Invalid payload
  /chatgpt/notion-create-database:
    post:
      operationId: notionCreateDatabase
      summary: "CREATE a brand new Notion database"
      description: |
        Create a new database with property definitions (not data). Requires title, properties with "type" fields, and either parent_page_id or workspace=true.
      x-openai-isConsequential: true
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatabasePayload'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  action: { type: string }
                  database_id: { type: string }
                  url: { type: string }
        "400":
          description: Invalid payload
        "401":
          description: Unauthorized
  /chatgpt/notion-update-database:
    post:
      operationId: notionUpdateDatabaseV5
      summary: "ADD COLUMNS (properties) to database schema"
      description: |
        Add properties (columns) to existing database. Requires database_id and properties object with "type" fields. This modifies schema, not data.
      x-openai-isConsequential: false
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDatabasePayload'
            examples:
              add_text_property:
                summary: Add a text property
                value:
                  database_id: "123e4567-e89b-12d3-a456-426614174000"
                  properties:
                    Notes:
                      type: "rich_text"
              add_select_property:
                summary: Add a select property
                value:
                  database_id: "123e4567-e89b-12d3-a456-426614174000"
                  properties:
                    Category:
                      type: "select"
                      options: ["High", "Medium", "Low"]
              add_status_property:
                summary: Add a status property
                value:
                  database_id: "123e4567-e89b-12d3-a456-426614174000"
                  properties:
                    Status:
                      type: "status"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  action: { type: string }
                  database_id: { type: string }
                  url: { type: string }
        "400":
          description: Invalid payload
        "401":
          description: Unauthorized
  /chatgpt/notion-query:
    post:
      operationId: notionQuery
      summary: "SEARCH, RETRIEVE, and UPDATE Notion data"
      description: |
        Multi-purpose query/update operation. Common modes: search, db_query, page_get, database_get, data_source_update (rename DB). To rename: use database_id + title (auto-looks up data_source_id). See examples.
      x-openai-isConsequential: false
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryPayload'
            examples:
              search_workspace:
                summary: Search for databases or pages
                value:
                  mode: "search"
                  query: "API Partners"
                  object: "database"
              query_database:
                summary: Get all pages from a database
                value:
                  mode: "db_query"
                  database_id: "39943bcc-9ec1-453e-bc02-41292073bc54"
                  page_size: 100
              update_database_title:
                summary: "RENAME DATABASE - Change database title"
                value:
                  mode: "data_source_update"
                  database_id: "cf47f53f-b71d-434f-93d5-8e05a0b144f5"
                  title: "New Database Name"
              get_page:
                summary: Get page content and properties
                value:
                  mode: "page_get"
                  page_id: "23e0cf20-4ff7-8037-bccf-e8d178f77fbe"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  result:
                    oneOf:
                      - type: object
                        properties:
                          mode: { type: string, enum: [search, db_query, page_get, database_get, data_source_get, data_source_query, data_source_update, block_get, block_children_get, block_children_append, block_update, block_delete, page_property_get, data_source_templates_list] }
                          results: { type: array, items: { type: object, additionalProperties: true } }
                          has_more: { type: boolean }
                          next_cursor: { type: ["string", "null"] }
                      - type: object
                        properties:
                          mode: { type: string, enum: [page_get, database_get, data_source_get] }
                          page: { type: object, additionalProperties: true }
                          database: { type: object, additionalProperties: true }
                          data_source: { type: object, additionalProperties: true }
                          result: { type: object, additionalProperties: true }
        "400":
          description: Invalid payload
        "401":
          description: Unauthorized
  /debug/ping:
    get:
      operationId: debugPingGet
      summary: Connectivity and auth presence check (GET)
      description: Returns auth presence flags and basic env info. Does not require auth.
      x-openai-isConsequential: false
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  method: { type: string }
                  path: { type: string }
                  auth:
                    type: object
                    properties:
                      bearer: { type: boolean }
                  body_keys:
                    type: array
                    items: { type: string }
                  env:
                    type: object
                    properties:
                      has_notion_token: { type: boolean }
                      has_default_db: { type: boolean }
                      port: { type: integer }
    post:
      operationId: debugPing
      summary: Connectivity and auth presence check
      description: Returns auth presence flags and basic env info. Does not require auth.
      x-openai-isConsequential: false
      security: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PingRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  method: { type: string }
                  path: { type: string }
                  auth:
                    type: object
                    properties:
                      bearer: { type: boolean }
                  body_keys:
                    type: array
                    items: { type: string }
                  env:
                    type: object
                    properties:
                      has_notion_token: { type: boolean }
                      has_default_db: { type: boolean }
                      port: { type: integer }
components:
  schemas:
    PingRequest:
      type: object
      properties: {}
      additionalProperties: true
    BlockInput:
      type: object
      properties:
        type:
          type: string
          enum: [paragraph, heading_1, heading_2, heading_3, bulleted_list_item, numbered_list_item, to_do, quote, callout, toggle]
        text:
          type: string
      required: [type, text]
      additionalProperties: false
    QueryPayload:
      type: object
      additionalProperties: false
      properties:
        mode:
          type: string
          enum: [search, db_query, page_get, database_get, data_source_get, data_source_query, data_source_update, block_get, block_children_get, block_children_append, block_update, block_delete, page_property_get, data_source_templates_list]
        # search
        query:
          type: string
        object:
          type: string
          enum: [page, database]
        # db_query and data_source_query
        database_id:
          type: string
        filter:
          type: object
          additionalProperties: true
        sorts:
          type: array
          items:
            type: object
            additionalProperties: true
        page_size:
          type: integer
          minimum: 1
          maximum: 100
        start_cursor:
          type: string
        max_results:
          type: integer
          minimum: 1
          maximum: 500
        # page_get and page_property_get
        page_id:
          type: string
        property_id:
          type: string
        # data_source operations
        data_source_id:
          type: string
        properties:
          type: object
          additionalProperties: true
        title:
          oneOf:
            - type: string
              description: Simple string title (will be auto-converted to Notion rich text)
            - type: array
              description: Notion rich text array format
              items:
                type: object
                additionalProperties: true
        icon:
          type: object
          additionalProperties: true
        in_trash:
          type: boolean
        parent:
          type: object
          properties:
            database_id:
              type: string
        result_type:
          type: string
          enum: [page, data_source]
        filter_properties:
          type: array
          items:
            type: string
        # block operations
        block_id:
          type: string
        children:
          type: array
          items:
            type: object
            additionalProperties: true
        after:
          type: string
        archived:
          type: boolean
        # data_source_templates_list
        name:
          type: string
      required: [mode]
    CreateDatabasePayload:
      type: object
      additionalProperties: false
      properties:
        parent_page_id:
          type: string
          description: The parent page ID under which the database will be created (omit when workspace=true)
        workspace:
          type: boolean
          description: When true, creates the database at the workspace root
        title:
          type: string
          description: The title of the new database
        properties:
          type: object
          description: |
            Map of property name to a definition. Use either a simplified definition or a raw Notion schema via { "raw": { ... } }.
            Supported simplified types: title, rich_text, number, select, multi_select, status, date, checkbox, url, email, phone_number, people, files, formula, relation, rollup, created_time, created_by, last_edited_time, last_edited_by, unique_id.
          additionalProperties:
            oneOf:
              - type: object
                properties:
                  type:
                    type: string
                    enum: [title, rich_text, number, select, multi_select, status, date, checkbox, url, email, phone_number, people, files, formula, relation, rollup, created_time, created_by, last_edited_time, last_edited_by, unique_id]
                  options:
                    type: array
                    items: { type: string }
                  number_format:
                    type: string
                  expression:
                    type: string
                  database_id:
                    type: string
                  relation_type:
                    type: string
                    enum: [single_property, dual_property]
                  synced_property_name:
                    type: string
                  synced_property_id:
                    type: string
                  relation_property_name:
                    type: string
                  relation_property_id:
                    type: string
                  rollup_property_name:
                    type: string
                  rollup_property_id:
                    type: string
                  function:
                    type: string
                  prefix:
                    type: string
              - type: object
                properties:
                  raw:
                    type: object
                    additionalProperties: true
      required: [title]
    UpdateDatabasePayload:
      type: object
      additionalProperties: false
      properties:
        database_id:
          type: string
          description: Target database to update. Accepts full Notion URL or 32-char ID; the server normalizes to a hyphenated ID.
        properties:
          type: object
          description: "REQUIRED. Object mapping property names to definitions. Each must have 'type' field."
          additionalProperties:
            oneOf:
              - type: object
                properties:
                  type:
                    type: string
                    enum: [title, rich_text, number, select, multi_select, status, date, checkbox, url, email, phone_number, people, files, formula, relation, rollup, created_time, created_by, last_edited_time, last_edited_by, unique_id]
                  options:
                    type: array
                    items: { type: string }
                    description: For select/multi_select types - list of option values
                  number_format:
                    type: string
                  expression:
                    type: string
                  database_id:
                    type: string
                  relation_type:
                    type: string
                    enum: [single_property, dual_property, many_to_many]
                  synced_property_name:
                    type: string
                  synced_property_id:
                    type: string
                  relation_property_name:
                    type: string
                  relation_property_id:
                    type: string
                  rollup_property_name:
                    type: string
                  rollup_property_id:
                    type: string
                  function:
                    type: string
                  prefix:
                    type: string
                  relation:
                    type: object
                    description: Nested relation definition
                    properties:
                      database_id:
                        type: string
                      relation_type:
                        type: string
                        enum: [single_property, dual_property, many_to_many]
                required: [type]
              - type: object
                properties:
                  raw:
                    type: object
                    additionalProperties: true
        rename:
          type: object
          description: Map of current property name to new name (renames existing columns)
          additionalProperties:
            oneOf:
              - type: string
              - type: object
                properties:
                  name:
                    type: string
      required: [database_id, properties]
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT